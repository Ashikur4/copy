<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== FAVICON ===============-->
   <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" crossorigin="">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>Copy</title>
</head>

<body>
   <!--==================== HEADER ====================-->
   <header class="header" id="header">
      <nav class="nav container">
         <a href="#" class="nav_logo">
            <img src="assets/img/logo.svg" alt="loding">
         </a>
         <div class="nav_menu" id="nav_menu">
            <ul class="nav_list">
               <li class="nav_item">
                  <a href="#" class="nav_link">Home</a>
               </li>
               <li class="nav_item">
                  <a href="#" class="nav_link">Pricing</a>
               </li>
               <li class="nav_item">
                  <a href="#" class="nav_link">Event</a>
               </li>
               <li class="nav_item">
                  <a href="#" class="nav_link">Contact</a>
               </li>
            </ul>
            <div class="nav_button">
               <a href="#" class="nav_button_link">Login</a>
               <a href="#" class="nav_button_ghost">Get Started</a>
            </div>
            <!-- close button -->
            <div class="nav_close" id="nav_close">
               <i class="ri-close-line"></i>
            </div>
         </div>

         <!-- toggle button -->
         <div class="nav_toggle" id="nav_toggle">
            <i class="ri-menu-line"></i>
         </div>
      </nav>
   </header>

   <!--==================== MAIN ====================-->
   <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
         <div class="home_container container">
            <div class="home_content">
               <div class="home_data">
                  <h3 class="home_subtitle">
                     A  LIFETIME EXPERIENCE
                  </h3>
                  <h1 class="home_title">
                     Caming Event <br>
                     To Remember
                  </h1>
                  <p class="home_description">
                  Camp anywhere anytime without hassle and enjoy
                  </p>
                  <a href="#" class="home_button">
                     Explore Location
                  </a>
               </div>
               <img src="assets/img/bird-1.svg" alt="image" class="home_bird_1">
               <img src="assets/img/bird-2.svg" alt="image" class="home_bird_2">
            </div>
            <div class="home_image">
               <img src="assets/img/img-4.svg" alt="image" class="home_image_4">
               <img src="assets/img/img-3.svg" alt="image" class="home_image_3">
               <img src="assets/img/img-2.svg" alt="image" class="home_image_2">
               <img src="assets/img/img-1.svg" alt="image" class="home_image_1">
            </div>
         </div>
      </section>
   </main>

   <!--=============== GSAP ===============-->
   <script src="assets/js/gsap.min.js"></script>

   <!--=============== MAIN JS ===============-->
   <script src="assets/js/main.js"></script>
</body>

</html>
